<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Record and Replay</title>
</head>
<body>
    <div class="contentpage">
        <div class="button_cont">
            <button id="start_video">
                <img src="./images/rec-button.png" alt="Start Recording">

            <button id="stop_video">
                <img src="./images/stop-button.png" alt="Stop Recording">

            <button id="replay_video">
                <img src="./images/replay.png" alt="Replay Recording">
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
